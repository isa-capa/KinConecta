<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Paso 2: Rol</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="seleccionaTipoDeCuenta.css" />
</head>

<body class="page">

  <div class="card">

    <!-- Progress -->
    <div class="steps">
      <div class="step soft"></div>
      <div class="step active"></div>
      <div class="step"></div>
    </div>

    <!-- Close -->
    <button class="close-btn">
      <span class="material-symbols-outlined">close</span>
    </button>

    <div class="content">
      <header>
        <h1>Elige tu rol</h1>
        <h2>¿Cómo te gustaría usar Kin Conecta?</h2>
      </header>

      <!-- Roles -->
      <div class="roles">

        <!-- Traveler -->
        <label class="role-card">
          <input type="radio" name="role" checked />
          <div class="card-inner">
            <div class="check">
              <span class="material-symbols-outlined">check</span>
            </div>

            <div class="icon">
              <span class="material-symbols-outlined">groups</span>
            </div>

            <div>
              <h3>Soy un Viajero</h3>
              <p>
                Descubre experiencias auténticas y conecta con guías locales en todo México.
              </p>
            </div>
          </div>
        </label>

        <!-- Guide -->
        <label class="role-card">
          <input type="radio" name="role" />
          <div class="card-inner">
            <div class="check">
              <span class="material-symbols-outlined">check</span>
            </div>

            <div class="icon">
              <span class="material-symbols-outlined">campaign</span>
            </div>

            <div>
              <h3>Soy un Guía Local</h3>
              <p>
                Comparte tu experiencia local y crea experiencias inolvidables para viajeros.
              </p>
            </div>
          </div>
        </label>

      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="btn secondary">Atrás</button>
        <button class="btn primary">Continuar</button>
      </div>

    </div>
  </div>

  <div class="background-glow"></div>

</body>
</html>
