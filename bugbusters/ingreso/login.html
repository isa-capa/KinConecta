<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kin Conecta</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="login.css" />
</head>

<body class="page">

  <div class="login-card">
    <div class="top-bar"></div>

    <div class="content">

      <!-- Header -->
      <header class="header">
        <div class="logo">
          <span class="material-symbols-outlined">diversity_2</span>
        </div>
        <h1>Kin Conecta</h1>
        <h2>Iniciar Sesión</h2>
      </header>

      <!-- Error Message -->
      <div class="error-box">
        <span class="material-symbols-outlined">error</span>
        <p>Correo o contraseña incorrectos. Por favor intenta de nuevo.</p>
      </div>

      <!-- Form -->
      <form class="form">

        <div class="field">
          <label for="email">Correo electrónico</label>
          <div class="input-wrapper">
            <input id="email" type="email" value="usuario@ejemplo.com" />
            <span class="material-symbols-outlined">mail</span>
          </div>
        </div>

        <div class="field">
          <div class="between">
            <label for="password">Contraseña</label>
            <a href="#" class="link-small">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="input-wrapper">
            <input id="password" type="password" value="password123" />
            <button type="button" class="eye">
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span>Ingresar</span>
          <span class="material-symbols-outlined">login</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>O continúa con</span>
      </div>

      <!-- Social -->
      <div class="social">
        <button class="google-btn">
          <span class="material-symbols-outlined">g_mobiledata</span>
          <span>Google</span>
        </button>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>
          ¿No tienes una cuenta?
          <a href="#">Regístrate</a>
        </p>
        <a href="#" class="back">
          <span class="material-symbols-outlined">arrow_back</span>
          Volver a Inicio
        </a>
      </footer>

    </div>
  </div>

  <div class="background-glow"></div>

</body>
</html>
