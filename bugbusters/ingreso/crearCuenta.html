<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Paso 1: Cuenta</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="crearCuenta.css" />
</head>

<body class="page">

  <div class="card">
    <div class="steps">
      <div class="step active"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>

    <button class="close-btn">
      <span class="material-symbols-outlined">close</span>
    </button>

    <div class="content">
      <header>
        <h1>Crear cuenta</h1>
        <h2>Únete a la comunidad de Kin Conecta</h2>
      </header>

      <form class="form">
        <div class="field">
          <label for="fullname">Nombre Completo</label>
          <div class="input-wrapper">
            <span class="material-symbols-outlined icon">person</span>
            <input id="fullname" type="text" placeholder="Juan Pérez" />
          </div>
        </div>

        <div class="field">
          <label for="email">Correo electrónico</label>
          <div class="input-wrapper">
            <span class="material-symbols-outlined icon">mail</span>
            <input id="email" type="email" placeholder="nombre@ejemplo.com" />
          </div>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <span class="material-symbols-outlined icon">lock</span>
            <input id="password" type="password" placeholder="••••••••" />
            <button type="button" class="eye">
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </div>

        <button class="submit-btn" type="submit">Continuar</button>
      </form>

      <p class="login-text">
        ¿Ya tienes una cuenta?
        <a href="#">Iniciar sesión</a>
      </p>
    </div>
  </div>

  <div class="background-glow"></div>
</body>
</html>
