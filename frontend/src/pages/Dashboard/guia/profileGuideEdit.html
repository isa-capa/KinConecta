<!doctype html>
<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Editar perfil del guía - Kin Conecta</title>
    <link rel="icon" type="image/x-icon" href="../../../../../favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../styles/pages/platform.css" />
    <link rel="stylesheet" href="../../../styles/pages/guide/dashboard-profile-edit.css" />
  </head>
  <body class="platform-page role-guide">
    <div class="container">
      <div
        data-guide-sidebar
        data-component-path="../../../components/guide-sidebar.html"
        data-pages-prefix="../../"
        data-assets-prefix="../../../"
      ></div>

      <main class="main-content">
        <header class="header">
          <div class="mobile-header">
            <button class="menu-button" type="button" aria-label="Abrir menú">
              <span class="material-symbols-outlined">menu</span>
            </button>
            <span class="mobile-logo">Kin Conecta</span>
          </div>

          <div class="header-title">
            <h2 class="page-title">Editar perfil del guía</h2>
            <p class="page-subtitle">
              Actualiza cómo presentas tu experiencia y servicios.
            </p>
          </div>

          <div class="header-actions">
            <a class="btn-ghost" href="profileGuide.html">
              <span class="material-symbols-outlined">arrow_back</span>
              Volver al perfil
            </a>
          </div>
        </header>

        <div class="content-area">
          <div class="content-wrapper">
            <form id="profileEditForm" class="profile-form" novalidate>
              <section class="form-card form-card--full">
                <h3>Datos principales</h3>
                <div class="field-grid field-grid--two">
                  <label class="field">
                    <span>Nombre del guía</span>
                    <input id="profileNameInput" type="text" maxlength="120" required />
                  </label>
                  <label class="field">
                    <span>Resumen breve</span>
                    <input
                      id="profileSummaryInput"
                      type="text"
                      maxlength="180"
                      placeholder="Ej. Guía cultural para experiencias auténticas en CDMX."
                    />
                  </label>
                </div>
              </section>

              <section class="form-card">
                <h3>Áreas de experiencia</h3>
                <label class="field">
                  <span>Áreas de experiencia</span>
                  <textarea
                    id="areasExperienceInput"
                    rows="4"
                    placeholder="Una por línea o separadas por coma"
                    required
                  ></textarea>
                </label>
              </section>

              <section class="form-card">
                <h3>Ubicaciones</h3>
                <label class="field">
                  <span>Ubicaciones</span>
                  <textarea
                    id="locationsInput"
                    rows="4"
                    placeholder="Ej. Centro Histórico, Coyoacán, Teotihuacán"
                    required
                  ></textarea>
                </label>
              </section>

              <section class="form-card">
                <h3>Experiencia e idiomas</h3>
                <div class="field-grid">
                  <label class="field">
                    <span>Nivel de experiencia</span>
                    <select id="experienceLevelInput" required>
                      <option value="Inicial">Inicial</option>
                      <option value="Intermedio">Intermedio</option>
                      <option value="Avanzado">Avanzado</option>
                      <option value="Experto">Experto</option>
                    </select>
                  </label>
                  <label class="field">
                    <span>Idiomas</span>
                    <textarea
                      id="languagesInput"
                      rows="3"
                      placeholder="Ej. Español (nativo), Inglés (C1), Francés (B1)"
                      required
                    ></textarea>
                  </label>
                </div>
              </section>

              <section class="form-card">
                <h3>Estilo de guía</h3>
                <div class="field-grid">
                  <label class="field">
                    <span>Estilo</span>
                    <textarea
                      id="styleInput"
                      rows="4"
                      placeholder="Describe tu forma de guiar y dinámicas."
                      required
                    ></textarea>
                  </label>
                  <label class="field">
                    <span>Tamaño de grupo</span>
                    <input
                      id="groupSizeInput"
                      type="text"
                      maxlength="80"
                      placeholder="Ej. Hasta 10 personas (ideal: 6)"
                      required
                    />
                  </label>
                </div>
              </section>

              <section class="form-card">
                <h3>Ritmo y logística</h3>
                <div class="field-grid">
                  <label class="field">
                    <span>Intensidad del tour</span>
                    <select id="tourIntensityInput" required>
                      <option value="Baja">Baja</option>
                      <option value="Moderada">Moderada</option>
                      <option value="Alta">Alta</option>
                    </select>
                  </label>
                  <label class="field">
                    <span>Transporte ofrecido</span>
                    <textarea
                      id="transportOfferedInput"
                      rows="3"
                      placeholder="Ej. Caminata, transporte público o vehículo privado."
                      required
                    ></textarea>
                  </label>
                </div>
              </section>

              <section class="form-card">
                <h3>Seguridad y accesibilidad</h3>
                <div class="field-grid">
                  <label class="field">
                    <span>Certificaciones</span>
                    <textarea
                      id="certificationsInput"
                      rows="3"
                      placeholder="Ej. Primeros auxilios, guía local certificado."
                    ></textarea>
                  </label>
                  <label class="field">
                    <span>Adaptaciones</span>
                    <textarea
                      id="adaptationsInput"
                      rows="3"
                      placeholder="Ej. Rutas adaptadas para movilidad reducida."
                    ></textarea>
                  </label>
                </div>
              </section>

              <section class="form-card form-card--full">
                <h3>Detalles finales</h3>
                <div class="field-grid">
                  <label class="field">
                    <span>Estilo con fotos</span>
                    <textarea
                      id="photoStyleInput"
                      rows="3"
                      placeholder="Cómo tomas y compartes fotos durante el recorrido."
                    ></textarea>
                  </label>
                  <label class="field">
                    <span>Notas adicionales</span>
                    <textarea
                      id="additionalNotesInput"
                      rows="3"
                      placeholder="Información extra para viajeros antes de reservar."
                    ></textarea>
                  </label>
                </div>
              </section>

              <div class="form-footer">
                <p id="profileEditFeedback" class="form-feedback" aria-live="polite"></p>
                <div class="form-actions">
                  <a class="btn-ghost" href="profileGuide.html">Cancelar</a>
                  <button class="btn-primary" id="btnSaveProfile" type="submit">
                    Guardar cambios
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="../../../scripts/pages/guide/dashboard-profile-edit.js"></script>
    <div
      data-guide-chat-widget
      data-component-path="../../../components/guide-chat-widget.html"
    ></div>
    <script src="../../../scripts/components/guide-shell.js"></script>
  </body>
</html>
