<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Mis recorridos - Kin Conecta</title>
    <link rel="icon" type="image/x-icon" href="../../../../../favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../styles/pages/platform.css" />
    <link rel="stylesheet" href="../../../styles/pages/guide/dashboard-tours.css"/>
</head>
<body class="platform-page role-guide">
    <!-- Contenedor de alertas -->
    <div id="alertContainer" class="alert-container"></div>
    
    <div class="container">
        <!-- Barra lateral -->
        <div
          data-guide-sidebar
          data-component-path="../../../components/guide-sidebar.html"
          data-pages-prefix="../../"
          data-assets-prefix="../../../"
          data-guide-active="tours"
        ></div>
        
        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Encabezado -->
            <header class="header">
                <div class="mobile-header">
                    <button class="menu-button" type="button" aria-label="Abrir menú">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                    <span class="mobile-logo">Kin Conecta</span>
                </div>
                <div class="header-title">
                    <h2 class="page-title">Mis recorridos</h2>
                    <p class="page-subtitle">Administra tus experiencias y disponibilidad.</p>
                </div>
                <div class="header-actions">
                    <div class="verified-badge">
                        <span class="material-symbols-outlined">verified</span>
                        <span class="verified-text">Guía verificado</span>
                    </div>
                    <button class="notification-button" type="button" aria-label="Notificaciones">
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="notification-dot"></span>
                    </button>
                </div>
            </header>
            
            <!-- Área de contenido desplazable -->
            <div class="content-area">
                <div class="content-wrapper">
                    <!-- Botón para crear un nuevo recorrido -->
                    <div class="create-tour-section">
                        <button class="create-tour-button" id="btnCreateTour" type="button">
                            <span class="material-symbols-outlined">add_circle</span>
                            Crear nuevo recorrido
                        </button>
                    </div>
                    
                    <!-- Cuadrícula de recorridos (se llenará dinámicamente) -->
                    <div class="tours-grid" id="toursGrid"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal para crear o editar un recorrido -->
    <div id="tourModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Crear nuevo recorrido</h2>
                <button class="modal-close" id="btnCloseTourModal" type="button">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <form id="tourForm" class="modal-body">
                <input type="hidden" id="tourId" value="" />
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="tourTitle">
                            <span class="material-symbols-outlined">title</span>
                            Título del recorrido
                        </label>
                        <input 
                            type="text" 
                            id="tourTitle" 
                            class="form-control" 
                            placeholder="Ej: Comida callejera y cultura"
                            required
                        />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="tourDescription">
                            <span class="material-symbols-outlined">description</span>
                            Descripción
                        </label>
                        <textarea 
                            id="tourDescription" 
                            class="form-control" 
                            rows="3"
                            placeholder="Describe la experiencia que ofreces..."
                            required
                        ></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tourPrice">
                            <span class="material-symbols-outlined">payments</span>
                            Precio (MXN)
                        </label>
                        <input 
                            type="number" 
                            id="tourPrice" 
                            class="form-control" 
                            placeholder="850"
                            min="0"
                            step="50"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="tourCategory">
                            <span class="material-symbols-outlined">category</span>
                            Categoría
                        </label>
                        <input 
                            type="text" 
                            id="tourCategory" 
                            class="form-control" 
                            list="categoryList"
                            placeholder="Ej: Gastronomía"
                            required
                        />
                        <datalist id="categoryList">
                            <option value="Gastronomía">
                            <option value="Arqueología">
                            <option value="Arquitectura">
                            <option value="Arte y Cultura">
                            <option value="Tradicional">
                            <option value="Arte Urbano">
                            <option value="Entretenimiento">
                            <option value="Vida Nocturna">
                            <option value="Naturaleza e Historia">
                        </datalist>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tourDuration">
                            <span class="material-symbols-outlined">schedule</span>
                            Duración (horas)
                        </label>
                        <input 
                            type="number" 
                            id="tourDuration" 
                            class="form-control" 
                            placeholder="4"
                            min="1"
                            max="12"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="tourMaxGroup">
                            <span class="material-symbols-outlined">group</span>
                            Tamaño máximo del grupo
                        </label>
                        <input 
                            type="number" 
                            id="tourMaxGroup" 
                            class="form-control" 
                            placeholder="10"
                            min="1"
                            max="50"
                            required
                        />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="tourMeetingPoint">
                            <span class="material-symbols-outlined">location_on</span>
                            Punto de encuentro
                        </label>
                        <input 
                            type="text" 
                            id="tourMeetingPoint" 
                            class="form-control" 
                            placeholder="Ej: Mercado de Coyoacán"
                            required
                        />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="tourIncluded">
                            <span class="material-symbols-outlined">checklist</span>
                            Elementos incluidos (separados por comas)
                        </label>
                        <input 
                            type="text" 
                            id="tourIncluded" 
                            class="form-control" 
                            placeholder="Ej: Degustación de comida, guía experto, transporte"
                            required
                        />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tourStatus">
                            <span class="material-symbols-outlined">visibility</span>
                            Estado del recorrido
                        </label>
                        <select id="tourStatus" class="form-control" required>
                            <option value="draft">Borrador</option>
                            <option value="pending">Pendiente de revisión</option>
                            <option value="active">Activo</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" id="btnCancelTourModal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-submit">
                        <span class="material-symbols-outlined">check_circle</span>
                        Guardar recorrido
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../../../scripts/api/http-client.js"></script>
    <script src="../../../scripts/api/guide-api-services.js"></script>
    <script src="../../../scripts/pages/guide/dashboard-tours.js"></script>
    <div data-guide-chat-widget data-component-path="../../../components/guide-chat-widget.html"></div>
    <script src="../../../scripts/components/guide-shell.js"></script>
</body>
</html>
