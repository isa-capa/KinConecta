<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kin Conecta - Favoritos</title>
    <link rel="icon" type="image/x-icon" href="../../../../../favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../styles/pages/platform.css" />
    <link rel="stylesheet" href="../../../styles/pages/tourist/dashboard-favorites.css" />

    <script defer src="../../../scripts/api/http-client.js"></script>
    <script defer src="../../../scripts/api/tourist-api-services.js"></script>
    <script defer src="../../../scripts/pages/tourist/dashboard-favorites.js"></script>
  </head>

  <body class="app platform-page role-tourist">
    <div class="layout">
      <div
        data-tourist-sidebar
        data-component-path="../../../components/tourist-sidebar.html"
        data-pages-prefix="../../"
        data-assets-prefix="../../../"
        data-tourist-active="favorites"
      ></div>

      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <button
              class="topbar__menu-btn"
              id="btnSidebar"
              type="button"
              aria-controls="sidebar"
              aria-expanded="false"
            >
              <span class="material-symbols-outlined">menu</span>
              <span class="u-sr-only">Abrir menú</span>
            </button>

            <div class="tourist-search" role="search">
              <span class="material-symbols-outlined tourist-search__icon">search</span>
              <input
                id="favoritesSearchInput"
                class="tourist-search__input"
                type="search"
                placeholder="Buscar en tus favoritos"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="topbar__actions">
            <button class="topbar__notif" id="btnNotif" type="button" aria-label="Notificaciones">
              <span class="material-symbols-outlined">notifications</span>
              <span class="topbar__notif-dot" aria-hidden="true"></span>
            </button>
          </div>
        </header>

        <section class="tourist-page">
          <div class="tourist-page__container favorites-page">
            <header class="tourist-section__header">
              <div>
                <h1 class="tourist-section__title">Mis favoritos</h1>
                <p class="tourist-section__subtitle">Colección de guías y experiencias guardadas.</p>
              </div>
            </header>

            <div class="favorites-tabs">
              <button class="favorites-tab is-active" type="button" data-tab="guides">
                <span class="material-symbols-outlined">person</span>
                Guías
                <span class="favorites-tab__badge" id="favoritesGuidesCount">0</span>
              </button>
              <button class="favorites-tab" type="button" data-tab="experiences">
                <span class="material-symbols-outlined">travel_explore</span>
                Experiencias
                <span class="favorites-tab__badge" id="favoritesExperiencesCount">0</span>
              </button>
            </div>

            <section class="favorites-grid" id="favoritesCards" aria-label="Tarjetas de favoritos"></section>
          </div>
        </section>

        <div class="backdrop" id="backdrop" hidden></div>
      </main>
    </div>

    <div
      data-tourist-chat-widget
      data-component-path="../../../components/guide-chat-widget.html"
    ></div>
    <script src="../../../scripts/components/tourist-shell.js"></script>
  </body>
</html>
