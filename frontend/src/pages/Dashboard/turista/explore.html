<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kin Conecta - Explorar</title>
    <link rel="icon" type="image/x-icon" href="../../../../../favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../styles/pages/platform.css" />
    <link rel="stylesheet" href="../../../styles/pages/tourist/dashboard-explore.css" />

    <script defer src="../../../scripts/api/http-client.js"></script>
    <script defer src="../../../scripts/api/tourist-api-services.js"></script>
    <script defer src="../../../scripts/pages/tourist/dashboard-explore.js"></script>
  </head>

  <body class="app platform-page role-tourist">
    <div class="layout">
      <div
        data-tourist-sidebar
        data-component-path="../../../components/tourist-sidebar.html"
        data-pages-prefix="../../"
        data-assets-prefix="../../../"
        data-tourist-active="explore"
      ></div>

      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <button
              class="topbar__menu-btn"
              id="btnSidebar"
              type="button"
              aria-controls="sidebar"
              aria-expanded="false"
            >
              <span class="material-symbols-outlined">menu</span>
              <span class="u-sr-only">Abrir menú</span>
            </button>
            <div class="topbar__heading">
              <h2 class="topbar__title">Explorar</h2>
              <p class="topbar__subtitle">Descubre destinos, experiencias y guías</p>
            </div>
          </div>

          <div class="topbar__actions">
            <button class="topbar__notif" id="btnNotif" type="button" aria-label="Notificaciones">
              <span class="material-symbols-outlined">notifications</span>
              <span class="topbar__notif-dot" aria-hidden="true"></span>
            </button>
          </div>
        </header>

        <section class="tourist-page">
          <div class="tourist-page__container explore-page">
            <header class="explore-hero">
              <div class="tourist-section__header">
                <div>
                  <h1 class="tourist-section__title">Explorar destinos y guías</h1>
                  <p class="tourist-section__subtitle">
                    Encuentra la experiencia ideal para tu siguiente aventura.
                  </p>
                </div>
              </div>

              <div class="explore-search">
                <span class="material-symbols-outlined explore-search__icon">search</span>
                <input
                  id="exploreSearchInput"
                  class="explore-search__input"
                  type="search"
                  placeholder="Buscar por destino, guía o tipo de actividad"
                />
                <button class="explore-search__btn" id="exploreQuickSearch" type="button">Buscar</button>
              </div>

              <div class="explore-filters" role="tablist" aria-label="Filtros de exploración">
                <button class="explore-filter is-active" type="button" data-filter="all">Todos</button>
                <button class="explore-filter" type="button" data-filter="gastronomia">Gastronomía</button>
                <button class="explore-filter" type="button" data-filter="aventura">Aventura</button>
                <button class="explore-filter" type="button" data-filter="historia">Historia</button>
                <button class="explore-filter" type="button" data-filter="cultura">Cultura</button>
              </div>
            </header>

            <section class="explore-grid" id="exploreCards" aria-label="Resultados de exploración"></section>
          </div>
        </section>

        <div class="backdrop" id="backdrop" hidden></div>
      </main>
    </div>

    <div
      data-tourist-chat-widget
      data-component-path="../../../components/guide-chat-widget.html"
    ></div>
    <script src="../../../scripts/components/tourist-shell.js"></script>
  </body>
</html>
