<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kin Conecta - Editar perfil de turista</title>
    <link rel="icon" type="image/x-icon" href="../../../../../favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../styles/pages/platform.css" />
    <link rel="stylesheet" href="../../../styles/pages/tourist/dashboard-profile-edit.css" />

    <script defer src="../../../scripts/api/http-client.js"></script>
    <script defer src="../../../scripts/api/tourist-api-services.js"></script>
    <script defer src="../../../scripts/pages/tourist/dashboard-profile-edit.js"></script>
  </head>

  <body class="app platform-page role-tourist">
    <div class="layout">
      <div
        data-tourist-sidebar
        data-component-path="../../../components/tourist-sidebar.html"
        data-pages-prefix="../../"
        data-assets-prefix="../../../"
        data-tourist-active="home"
      ></div>

      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <button
              class="topbar__menu-btn"
              id="btnSidebar"
              type="button"
              aria-controls="sidebar"
              aria-expanded="false"
            >
              <span class="material-symbols-outlined">menu</span>
              <span class="u-sr-only">Abrir menú</span>
            </button>
            <div class="topbar__heading">
              <h2 class="topbar__title">Editar perfil</h2>
              <p class="topbar__subtitle">Actualiza tus preferencias de viaje como turista.</p>
            </div>
          </div>

          <div class="topbar__actions">
            <a class="btn btn--secondary" href="./profileTourist.html">
              <span class="material-symbols-outlined btn__icon">arrow_back</span>
              Volver al perfil
            </a>
          </div>
        </header>

        <section class="tourist-page">
          <div class="tourist-page__container">
            <form id="touristProfileEditForm" class="tourist-form" novalidate>
              <section class="tourist-form-card tourist-form-card--full">
                <h3>Información personal</h3>
                <div class="tourist-field-grid tourist-field-grid--two">
                  <label class="tourist-field">
                    <span>Nombre</span>
                    <input id="profileNameInput" type="text" maxlength="120" required />
                  </label>
                  <label class="tourist-field">
                    <span>Ubicación</span>
                    <input id="profileLocationInput" type="text" maxlength="120" required />
                  </label>
                </div>
                <label class="tourist-field">
                  <span>Sobre mí</span>
                  <textarea id="profileBioInput" rows="3" required></textarea>
                </label>
              </section>

              <section class="tourist-form-card">
                <h3>Intereses y estilo de viaje</h3>
                <label class="tourist-field">
                  <span>Intereses</span>
                  <textarea id="interestsInput" rows="4" placeholder="Una por línea o separadas por coma"></textarea>
                </label>
                <label class="tourist-field">
                  <span>Estilo de viaje</span>
                  <textarea id="travelStyleInput" rows="3"></textarea>
                </label>
                <label class="tourist-field">
                  <span>Tipo de viaje</span>
                  <input id="tripTypeInput" type="text" maxlength="160" />
                </label>
                <label class="tourist-field">
                  <span>Idiomas</span>
                  <textarea id="languagesInput" rows="3" placeholder="Una por línea o separadas por coma"></textarea>
                </label>
              </section>

              <section class="tourist-form-card">
                <h3>Ritmo y compañía</h3>
                <label class="tourist-field">
                  <span>Ritmo y compañía</span>
                  <textarea id="paceAndCompanyInput" rows="3"></textarea>
                </label>
                <label class="tourist-field">
                  <span>Nivel de actividad</span>
                  <select id="activityLevelInput">
                    <option value="Bajo">Bajo</option>
                    <option value="Moderado">Moderado</option>
                    <option value="Alto">Alto</option>
                  </select>
                </label>
                <label class="tourist-field">
                  <span>Preferencia de grupo</span>
                  <input id="groupPreferenceInput" type="text" maxlength="160" />
                </label>
              </section>

              <section class="tourist-form-card">
                <h3>Comida y planeación</h3>
                <label class="tourist-field">
                  <span>Preferencias alimenticias</span>
                  <textarea id="dietaryPreferencesInput" rows="3"></textarea>
                </label>
                <label class="tourist-field">
                  <span>Nivel de planificación</span>
                  <select id="planningLevelInput">
                    <option value="Bajo">Bajo</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Alto">Alto</option>
                  </select>
                </label>
              </section>

              <section class="tourist-form-card">
                <h3>Comodidades</h3>
                <label class="tourist-field">
                  <span>Comodidades</span>
                  <textarea id="amenitiesInput" rows="3"></textarea>
                </label>
                <label class="tourist-field">
                  <span>Transporte</span>
                  <textarea id="transportInput" rows="3"></textarea>
                </label>
                <label class="tourist-field">
                  <span>Preferencia de fotos</span>
                  <textarea id="photoPreferenceInput" rows="3"></textarea>
                </label>
              </section>

              <section class="tourist-form-card tourist-form-card--full">
                <h3>Necesidades y logística</h3>
                <div class="tourist-field-grid tourist-field-grid--two">
                  <label class="tourist-field">
                    <span>Accesibilidad</span>
                    <textarea id="accessibilityInput" rows="3"></textarea>
                  </label>
                  <label class="tourist-field">
                    <span>Notas adicionales</span>
                    <textarea id="additionalNotesInput" rows="3"></textarea>
                  </label>
                </div>
              </section>

              <div class="tourist-form-footer">
                <p id="touristProfileEditFeedback" class="tourist-form-feedback" aria-live="polite"></p>
                <div class="tourist-form-actions">
                  <a class="btn btn--secondary" href="./profileTourist.html">Cancelar</a>
                  <button class="btn btn--primary" id="btnSaveTouristProfile" type="submit">
                    Guardar cambios
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>

        <div class="backdrop" id="backdrop" hidden></div>
      </main>
    </div>

    <div
      data-tourist-chat-widget
      data-component-path="../../../components/guide-chat-widget.html"
    ></div>
    <script src="../../../scripts/components/tourist-shell.js"></script>
  </body>
</html>
